name: CI

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - v*

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

env:
  RUSTFLAGS: --deny warnings

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest

    steps:
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Cargo Check
        run: cargo check --locked

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    steps:
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run Tests
        run: cargo test

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Check Formatting
        run: cargo fmt --all -- --check

      - name: Run Linting
        run: cargo clippy --all-targets --all-features

  version:
    name: Parse Release Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')

    steps:
      - name: Set Version Number
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  build:
    name: Build Release Binaries
    runs-on: ${{ matrix.os }}
    needs:
      - check
      - test
      - lint
      - version

    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')

    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            platform: linux
            arch: amd64
            name: ignorers

          - target: x86_64-apple-darwin
            os: macos-latest
            platform: darwin
            arch: amd64
            name: ignorers

          - target: aarch64-apple-darwin
            os: macos-latest
            platform: darwin
            arch: arm64
            name: ignorers

          - target: x86_64-pc-windows-msvc
            os: windows-latest
            platform: windows
            arch: amd64
            name: ignorers.exe

          - target: aarch64-pc-windows-msvc
            os: windows-latest
            platform: windows
            arch: arm64
            name: ignorers.exe

    steps:
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build
        run: |
          cargo build --release --locked --target ${{ matrix.target }}

      - name: Prepare Artifacts
        env:
          VERSION: ${{ needs.version.outputs.version }}
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../brewtest-${{ env.VERSION }}-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz ${{ matrix.name }}
          cd -

      - name: Upload Built Binaries
        uses: actions/upload-artifact@v3
        env:
          VERSION: ${{ needs.version.outputs.version }}
        with:
          name: brewtest-${{ env.VERSION }}-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz
          path: brewtest-${{ env.VERSION }}-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz

  release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs:
      - build

    permissions:
      contents: write

    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')

    steps:
      - name: Get Built Binaries
        uses: actions/download-artifact@v3

      - name: Make GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: ignorers-*/ignorers-*

      - name: Publish Draft Release
        uses: eregon/publish-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          release_id: ${{ steps.create_release.outputs.id }}

  homebrew_tap:
    name: Update Homebrew Tap
    runs-on: ubuntu-latest
    needs:
      - release

    permissions:
      contents: write

    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')

    steps:
      - name: Publish Homebrew Release
        uses: Justintime50/homebrew-releaser@v1
        with:
          homebrew_owner: FollowTheProcess
          homebrew_tap: homebrew-tap
          formula_folder: Formula
          github_token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          install: bin.install "ignorers"
          target_darwin_amd64: true
          target_darwin_arm64: true
          target_linux_amd64: true
          target_linux_arm64: false

  cargo_publish:
    name: Publish Package
    runs-on: ubuntu-latest
    needs:
      - release

    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }}
